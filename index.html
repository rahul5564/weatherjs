<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Lat&Long</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="home">Weather <i class="fas fa-cloud-sun-rain"></i></h2>
    <div class="container">
        <p id="page-info" class="lead">
            Random Lat&Long.
        </p>
        <label for="lat">Latitude</label>
        <br>
        <input type="number" name="text" class="latlong" id="inputLat" placeholder="Type Latitude...">
        <br>
        <label for="lat">Longitude</label>
        <br>
        <input type="number" name="text" class="latlong"  id="inputLong" placeholder="Type Longitude...">
        <br>
        <button type="submit" value="submit" id="submit">Submit</button>
        <!-- <input type="submit" value="submit" id="submit"> -->
        <div class="output">
            <div class="card card-body rounded mt-5 p-5">
                <h5 id="info"></h5>
            </div>
        </div>
    </div>
    <footer class="text-center">WeatherJs &copy;2021</footer>
    <script src="app.js"></script>
</body>
</html>
